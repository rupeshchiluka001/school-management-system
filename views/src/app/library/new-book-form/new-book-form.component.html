<h1>Add new Book</h1>
<form (ngSubmit)="submitNewBook()" id="myForm">
<table>
    <tr>
        <td>
            <label for="title">Book Title:</label>

            <div id="bookTitle" class="book">
                <input type="text" [(ngModel)]='title' name="title" id="title"
                placeholder="Enter Book title">
            </div>
        </td>
    </tr>

    <tr>
        <td>
            <label for="author">Author Name:</label>

            <div id="bookAuthor" class="book">
                <input type="text" [(ngModel)]='author' name="author" id="author"
                placeholder="Enter Author name">
            </div>
        </td>
    </tr>

    <tr>
        <td>
            <label for="isn">ISN:</label>

            <div id="bookIsn" class="book">
                <input type="text" [(ngModel)]='ISN' name="isn" id="isn"
                placeholder="Enter ISN">
            </div>
        </td>
    </tr>

    <tr>
        <td>
            <label for="desc">Description:</label>

            <div id="bookDesc" class="book">
                <input type="text" [(ngModel)]='description' name="desc" id="desc"
                placeholder="Enter description">
            </div>
        </td>
    </tr>

    <tr>
        <td>
            <label for="category">Category:</label>

            <div id="bookCategory" class="book">
                <input type="text" [(ngModel)]='category' name="category" id="category"
                placeholder="Comma seperated categories ex: physics, gravity">
            </div>
        </td>
    </tr>

    <tr>
        <td>
            <input type="submit" value="Register" id="register">
        </td>
    </tr>
</table>
</form>
