<div id="search-box">
    <select name="filter" id="filter" [(ngModel)]='filter'>
        <option value="">Search Filter</option>
        <option value="title">Book Title</option>
        <option value="author">Book Author</option>
        <option value="category">Book Field</option>
    </select>

    <div id="inner-search-div">
        <input type="text" name="search" id="search"
            [(ngModel)]='searchValue'
            (keydown.enter)="searchBooks()"
            placeholder="Search a query ...">
        <span
            (click)="searchBooks()" class="icon material-icons">search</span>
    </div>
</div>

<br>

<div id="booksLayer">
    <app-book 
    *ngFor="let book of books"
        [title]='book.title'
        [author]='book.author'
        [field]='book.category'
        [description]='book.description'
        [stock]='book.stock'
    >
    </app-book>
</div>

<div id="pageNumbers">
    <div class="pgNo"
        *ngFor='let page of pageArray(); let i = index'
        [ngStyle]="showSelectedPage(i+1)"
        (click)="pageClicked(i+1)">
        {{ i+1 }}
    </div>
</div>
