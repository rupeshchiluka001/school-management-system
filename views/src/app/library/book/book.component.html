<div id="container">
    <span (click)="toggleDiv()" class="icon material-icons">more_vert</span>
    <div #bookOp id="bookOp">
        <ul>
            <a *ngIf="role==='librarian' || role==='admin'" 
                (click)='notifyUpdate()'><li>Update Book</li></a>
            <a *ngIf="role==='librarian' || role==='admin'" 
                (click)="deleteBook()"><li>Delete Book</li></a>
            <a (click)="issueBook()"><li>Issue this Book</li></a>
        </ul>
    </div>
    <img src="../../../assets/book-icon.png" alt=""> <br>
    <label>ID: </label>{{ book._id }} <br>
    <label>Title: </label> {{ book.title }} <br>
    <label>Author: </label> {{ book.author }} <br>
    <label>Field: </label> {{ book.category }} <br>
    <label>Description: </label> {{ book.description }} <br>
    <label>Currently Available: </label> {{ currentlyAvailable }} <br>
</div>
