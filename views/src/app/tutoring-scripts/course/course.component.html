<h1>Course Details</h1>
<label>Course Name: </label> {{ course.name }} <br>
<label>Course Professor: </label> {{ course.professor }} <br>
<label>Course Description: </label> {{ course.description }} <br>
<label>Course Links: </label>

<div *ngFor="let courseLink of course.links">
    -> {{ courseLink.className }}: {{ courseLink.classLink }}
</div>
